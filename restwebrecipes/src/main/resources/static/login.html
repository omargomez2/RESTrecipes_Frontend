        <form action="#" method="post">
            <div class="row">
            <div class="form-group col-md-12">                          
            	<label for="usuario" class="col-form-label"> Usuario </label>
            	<input type="text" id="username" class="form-control" placeholder="Nombre de usuario"/> 
            </div>
            <div class="form-group col-md-12">
            	<label for="contraseña" class="col-form-label"> Contraseña  </label>
            	<input type="password" id="password" class="form-control" placeholder="Ingrese su contraseña"/>

   </div>

<script>
$(document).ready(function() {
	$(document).delegate('#login', 'click', function(event) {
				event.preventDefault();
				var usr = $('#username').val();
				var pwd = $('#password').val();								
				
				$.ajax({
					type: "POST",
					contentType: "application/json; charset=utf-8",
					url: "http://localhost:8080/api/v1/authenticate",
					data: JSON.stringify({'username': usr, 'password': pwd}),
					cache: false,
					processData:false,
					success: function(result) {
						localStorage.token = result.token;
						//alert('Got a token from the server! Token: ' + result.token);
						console.log(result);
						window.location.href = "list_recipes_private.html";
					},
					error: function() {
				          //alert("Login Failed");
				          window.location.href = "index.html";
				    }
				});
	});
});
</script>
