<header class="page-header header container-fluid">
<div class="overlay">

    <div class="container my-2">
        <div class="card-transparent">
            <div class="card-body rounded" style="background-color: rgba(0, 0, 0, 0.4); ">
                    <table class="table" id="tabla">
						<tr>
							<th>Nombre</th>							
							<th>Dificultad</th>
							<th>Foto</th>
							<th>Ver</th>
							<th>Editar</th>
							<th>Borrar</th>
						</tr>
					</table>                   
            </div>
        </div>
    </div>
</div>
</header>
<script type="text/javascript">
		$(document).ready(function() {
			$.getJSON('http://localhost:8080/api/v1/receta', function(json) {
				var tr=[];
				for (var i = 0; i < json.length; i++) {
					tr.push('<tr>');
					tr.push('<td>' + json[i].nombre + '</td>');
					tr.push('<td>' + json[i].dificultad + '</td>');
					tr.push('<td><img src="http://localhost:8080/api/v1/pic/'+json[i].foto+'" width="80" class="rounded"></td>');
					tr.push('<td>');
					tr.push('<a data-toggle="modal" data-target="#modalLong'+json[i].id+'" class="btn btn-primary"><i class="fas fa-glasses ml-2"></i></a>');
					tr.push('<div class="modal fade" tabindex="-1" id="modalLong'+json[i].id+'" role="dialog">');
					tr.push(' <div class="modal-dialog">');
					tr.push('	<div class="modal-content">');
					tr.push('		<div class="modal-header">');
					tr.push('		  <h5 class="modal-title text-dark">Detalle de receta</h5>');
					tr.push('		  <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">');
					tr.push('		  	<span aria-hidden="true">&times;</span>');
					tr.push('		  </button>');
					tr.push('		</div>');
					tr.push('		<div class="modal-body">');
					tr.push('			<h4 class="text-dark">'+json[i].nombre+'</h4>');													
					tr.push('           <p><img src="http://localhost:8080/api/v1/pic/'+json[i].foto+'" width="240" class="rounded"></p>');
					tr.push('			<p class="text-dark">'+json[i].preparacion.replace(/(?:\r\n|\r|\n)/g, '<br>')+'</p>');
					tr.push('		</div>');
					tr.push('		<div class="modal-footer">');
					tr.push('		  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>');
					tr.push('    	</div>');
					tr.push('	 </div>');
					tr.push('	</div>');
					tr.push(' </div>');
				 	tr.push('</td>');
					
					tr.push('<td> <a href=update_recipe.html?id=' + json[i].id + ' class="btn btn-primary"><i class="fas fa-edit ml-2"></i></a></td>');		
					
					tr.push('<td>');
					tr.push('<a data-toggle="modal" data-target="#modalwarning'+json[i].id+'" class="btn btn-primary"> <i class="fas fa-trash-alt ml-2"></i></a>');
					tr.push('<div class="modal modal-warning fade in" id="modalwarning'+json[i].id+'">');
					tr.push(' <div class="modal-dialog">');
					tr.push('	<div class="modal-content">');
					tr.push('		<div class="modal-header">');
					tr.push('			<h5 class="modal-title text-dark">¿Borrar esta receta?</h5>');
					tr.push('			<button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">');
					tr.push('			<span aria-hidden="true">&times;</span></button>');
					tr.push('		</div>');
					tr.push('		<div class="modal-body">');
					tr.push('			<h3 class="text-dark">'+json[i].nombre+'</h3>');
					tr.push('		</div>');
					tr.push('		<div class="modal-footer">');
					tr.push('			<button type="button" class="btn btn-outline pull-left" data-dismiss="modal">No</button>');
					tr.push('			<a type="button" class="btn btn-outline borrar" href="#" id='+json[i].id+'><i class="fa fa-check"></i>&nbsp;Yes</a>');
					tr.push('		</div>');
					tr.push('	</div>');
					tr.push(' </div>');
					tr.push('</div>	');				
					tr.push('</td>');
					
					tr.push('</tr>');
				}
				$('#tabla').append($(tr.join('')));
			});
			

			$(document).delegate('.borrar', 'click', function() { 
						var id = $(this).attr('id');
						var parent = $(this).parent().parent();
						$.ajax({
							type: "DELETE",
							url: "http://localhost:8080/api/v1/receta/" + id,
							cache: false,
							success: function() {
								parent.fadeOut('slow', function() {
									$(this).remove();
								});
								location.reload(true)
							}
						});
			});
			

		});
	</script>
</body>
</html>
